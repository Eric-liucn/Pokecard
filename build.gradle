buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'https://files.minecraftforge.net/maven'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}


plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven { url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven {
        url 'https://jitpack.io'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


group = 'com.github.ericliucn'
version = '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compileOnly 'org.spongepowered:spongeforge:1.12.2-2838-7.2.3:dev'
    compileOnly 'io.github.nucleuspowered:Nucleus:1.14.3-SNAPSHOT-S7.1:all'
    compile "com.github.SimonFlash.TeslaPowered:TeslaLibs:v1.1.6"
}

minecraft {
    // TODO: Configure Forge build here
    forgeVersion = '1.12.2-14.23.5.2847'
    // TODO: Replace with your mappings version, e.g. stable_39 or snapshot_20180814
    mappings = 'snapshot_20180814'

    runDir = "run"
}

sponge.plugin.id = 'pokecard'
